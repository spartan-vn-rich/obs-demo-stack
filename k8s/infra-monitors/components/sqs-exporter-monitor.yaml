apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: sqs-exporter
  namespace: demo
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: sqs-exporter
  namespaceSelector:
    matchNames:
      - demo
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s