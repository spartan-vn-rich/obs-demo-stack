# --- LocalStack (SQS Emulation) ---
apiVersion: v1
kind: ConfigMap
metadata:
  name: localstack-init-scripts
data:
  init-sqs.sh: |
    #!/bin/bash
    awslocal sqs create-queue --queue-name orders-queue
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: localstack
  labels:
    app: localstack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: localstack
  template:
    metadata:
      labels:
        app: localstack
    spec:
      volumes:
      - name: init-scripts
        configMap:
          name: localstack-init-scripts
          defaultMode: 0755
      containers:
      - name: localstack
        image: localstack/localstack:latest
        ports:
        - containerPort: 4566
        env:
        - name: SERVICES
          value: "sqs"
        - name: DEBUG
          value: "1"
        volumeMounts:
        - name: init-scripts
          mountPath: /etc/localstack/init/ready.d
---
apiVersion: v1
kind: Service
metadata:
  name: localstack
spec:
  selector:
    app: localstack
  ports:
  - port: 4566
    targetPort: 4566

# --- SQS Exporter (Metrics for Prometheus) ---
# Translates SQS API stats into Prometheus metrics
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqs-prometheus-exporter
  labels:
    app: sqs-prometheus-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sqs-prometheus-exporter
  template:
    metadata:
      labels:
        app: sqs-prometheus-exporter
    spec:
      containers:
      - name: exporter
        image: jmriebold/sqs-prometheus-exporter:latest
        ports:
        - name: http
          containerPort: 9708
        env:
        - name: AWS_ACCESS_KEY_ID
          value: "test"
        - name: AWS_SECRET_ACCESS_KEY
          value: "test"
        - name: AWS_REGION
          value: "us-east-1"
        - name: SQS_QUEUE_URLS
          value: "http://localstack:4566/000000000000/orders-queue"
---
apiVersion: v1
kind: Service
metadata:
  name: sqs-prometheus-exporter
  labels:
    app: sqs-prometheus-exporter
spec:
  selector:
    app: sqs-prometheus-exporter
  ports:
  - port: 9708
    targetPort: 9708
    name: http