apiVersion: v1
kind: Namespace
metadata:
  name: demo
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/spartan-namdang/obs-demo-stack'
    targetRevision: HEAD
    path: k8s/infra/components
  destination:
    server: https://kubernetes.default.svc
    namespace: demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true