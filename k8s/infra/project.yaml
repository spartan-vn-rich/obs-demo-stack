# 1. Create the 'demo' namespace for our apps/DBs
apiVersion: v1
kind: Namespace
metadata:
  name: demo
---
# 2. The "App of Apps" for Infrastructure
# Apply this file manually once: kubectl apply -f k8s/infra/project.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/phuongnam195/obs-demo-stack'
    targetRevision: HEAD
    path: k8s/infra/components
  destination:
    server: https://kubernetes.default.svc
    namespace: demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true