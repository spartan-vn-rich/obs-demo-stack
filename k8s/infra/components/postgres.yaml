apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    targetRevision: 18.2.0
    helm:
      values: |
        auth:
          username: demo_user
          password: demo_pass
          database: demo_db
        primary:
          initdb:
            scripts:
              init.sql: |
                CREATE TABLE IF NOT EXISTS access_log (
                  timestamp TIMESTAMP
                );
        metrics:
          enabled: true
          serviceMonitor:
            enabled: true
            namespace: demo
            labels:
              release: prometheus
  destination:
    server: https://kubernetes.default.svc
    namespace: demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true