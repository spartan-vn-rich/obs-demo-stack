apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: redis
    targetRevision: 24.1.0
    helm:
      values: |
        architecture: standalone
        auth:
          enabled: false
        metrics:
          enabled: true  # <--- Crucial: Starts the sidecar exporter
          serviceMonitor:
            enabled: true
            namespace: demo
            # Matches the prometheus-operator selector
            # (ensure the Prometheus install watches this label)
            additionalLabels:
              release: prometheus
  destination:
    server: https://kubernetes.default.svc
    namespace: demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true